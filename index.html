<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200&display=swap" rel="stylesheet">
  <title>Trybewarts</title>
</head>
<body>
  
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1> 
    <form class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="password" type="password" name="password" placeholder="Senha">
      <button id="login">Entrar</button>
    </form>
  </header>

  <main>    
    <form id="evaluation-form">
      <div id="form-container-1">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>

      <div id="form-container-2">
        <input id="input-email" type="email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house"  text=" " value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" text=" " value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" text=" " value="Corvinode">Corvinode</option>
          <option id="pytherina-house" text=" " value="Pytherina">Pytherina</option>
        </select>
      </div>

      <hr>
  
      <div id="div-family">
        <label id="label-family">Qual sua família?</label>
        <label for="frontend">Frontend
          <input type="radio" name="family" value="Frontend" id="frontend">
        </label>
        
        <label for="backend">Backend
          <input type="radio" name="family" value="Backend" id="backend">
        </label>   

        <label for="fullstack">Fullstack
          <input type="radio" name="family" value="FullStack" id="fullstack"> 
        </label>
      </div>

      <div id="div-content">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

        <label for="hofs">HoFs
          <input type="checkbox" value="HoFs" id="hofs">
        </label>

        <label for="jest">Jest
         <input type="checkbox" value="Jest" id="jest">
        </label>

        <label for="jest">Jest
          <input type="checkbox" value="Promises" id="promises">
        </label>

        <label for="jest">Jest
          <input type="checkbox" value="React" id="react">
        </label>

        <label for="sql">SQL
          <input type="checkbox" value="SQL" id="sql">
        </label>

        <label for="python">Phyton
          <input type="checkbox" value="Python" id="python">
        </label>
      </div>

      <hr>

      <div id="div-rate">
        <label id="label-rate" >Como você avalia a Trybewarts?</label>
        
        <input type="radio" name="rate" value="1" id="rate-1">
        <label for="rate-1">1</label>

        <input type="radio" name="rate" value="2" id="rate-2">
        <label for="rate-2">2</label>

        <input type="radio" name="rate" value="3" id="rate-3">
        <label for="rate-3">3</label>

        <input type="radio" name="rate" value="4" id="rate-4">
        <label for="rate-4">4</label>

        <input type="radio" name="rate" value="5" id="rate-5">
        <label for="rate-5">5</label>

        <input type="radio" name="rate" value="6" id="rate-6">
        <label for="rate-6">6</label>

        <input type="radio" name="rate" value="7" id="rate-7">
        <label for="rate-7">7</label>

        <input type="radio" name="rate" value="8" id="rate-8">
        <label for="rate-8">8</label>

        <input type="radio" name="rate" value="9" id="rate-9">
        <label for="rate-9">9</label>

        <input type="radio" name="rate" value="10" id="rate-10">
        <label for="rate-10">10</label>
      </div>
      <textarea name="" id="textarea" maxlength="500"></textarea>
      <p id="counter">500</p>
    </form>
  
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da escola TrybeWarts">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
