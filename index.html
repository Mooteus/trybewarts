<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<title class="trybewarts-header-title">Trybewarts</title>
</head>
<body>
  
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1> 
    <form class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="password" type="password" name="password" placeholder="Senha">
      <button id="login">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
     <select id="house">
       <option id="gitnoria-house"  text=" " value="Gitnória">Gitnória</option>
       <option id="reactpuff-house" text=" " value="Reactpuff">Reactpuff</option>
       <option id="corvinode-house" text=" " value="Corvinode">Corvinode</option>
       <option id="pytherina-house" text=" " value="Pytherina">Pytherina</option>
     </select>
    </form>
  </main>


  <script src="script.js"></script>
</body>
</html>
